<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the current weather information for any location. Enter a city name and instantly see the temperature, weather description, and more. Stay informed about the weather conditions with our easy-to-use Weather Website.">
    <meta name="author" content="Olaoluwa Akinfenwa">
    <meta name="robots" content="index, follow">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/7624c7c0d1.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" type="image/x-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" type="image/x-icon" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" type="image/x-icon" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form onsubmit="event.preventDefault(); getWeather()">
        <input type="text" id="locationInput" placeholder="Enter location" autocomplete="off">
        <button type="submit">Get Weather</button>
    </form>
    <div id="weatherIcon"></div>
    <div id="weatherTemperature" data-temperature=""></div>
    <div id="temperatureButtons">
      <button onclick="convertTemperature(event, 'C')">Celsius</button>
      <button onclick="convertTemperature(event, 'F')">Fahrenheit</button>
      <button onclick="convertTemperature(event, 'K')">Kelvin</button>
    </div>
    <div id="forecast"></div>
    <div id="historicalWeather"></div>
   
</div>
